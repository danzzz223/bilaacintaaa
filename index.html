<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Romantic Emoji Match Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      margin: 0;
      background: linear-gradient(135deg, #fce1e4 0%, #f0aebc 100%);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      color: #821c37;
      user-select: none;
    }

    h1 {
      font-weight: 700;
      margin-bottom: 10px;
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-gap: 15px;
      margin: 20px 0;
    }

    .card {
      width: 80px;
      height: 80px;
      background: #f9c7d9;
      border-radius: 12px;
      box-shadow: 0 6px 10px rgba(130, 28, 55, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      cursor: pointer;
      position: relative;
      transition: transform 0.4s;
      transform-style: preserve-3d;
    }
    .card.flipped {
      transform: rotateY(180deg);
      cursor: default;
    }

    .card .front, .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card .front {
      background: #f9c7d9;
      color: #821c37;
      font-size: 40px;
      transform: rotateY(180deg);
    }
    .card .back {
      background: #ce507d;
      box-shadow: inset 0 -4px 15px rgba(255,255,255,0.2);
      cursor: pointer;
      user-select: none;
    }

    .message {
      font-size: 18px;
      font-style: italic;
      margin-top: 15px;
      height: 40px;
      min-width: 320px;
      padding: 0 10px;
      text-align: center;
      color: #6f1d41;
    }

    button.restart-btn {
      background: #821c37;
      color: #f9c7d9;
      border: none;
      border-radius: 20px;
      padding: 10px 25px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(130, 28, 55, 0.7);
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    button.restart-btn:hover {
      background: #ce507d;
    }
    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 14px;
      color: #821c37cc;
    }

    .floating-loves {
      position: fixed;
      left: 0;
      top: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 999;
    }

    .love {
      position: absolute;
      color: red;
      font-size: 24px;
      animation: floatLove 4s linear forwards;
      opacity: 0.8;
    }

    @keyframes floatLove {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Romantic Emoji Match Game</h1>
  <p>Temukaann semuaaa emojiii romantiisss yannggg cocookk yaaaa sayaangggg. Jikaaa kamuuu menebaakk salaahh, pesaann romantiiss akaannn menghangatkannn hatimuuu ‚ù§Ô∏è</p>

  <div class="game-container" id="game-container" aria-label="Game Board" role="grid"></div>
  <div class="message" id="message" aria-live="polite"></div>
  <button class="restart-btn" id="restart-btn" aria-label="Restart Game">Restart Game</button>
  <div class="floating-loves" id="floating-loves"></div>
  <footer>Made with love ‚ù§Ô∏è by aldannngantenggg</footer>

<script>
  (() => {
    const emojis = ['‚ù§Ô∏è','üíå','üåπ','üòç','üíû','üòò','üíñ','üíï'];
    let cards = [...emojis, ...emojis];
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matchesFound = 0;
    const totalPairs = emojis.length;

    const romanticMessages = [
      "Upssss, salaahh tapii cintakuuu padamuuu takk pernaaa salahh.",
      "Sepertiii memiliihh emojiii, cintaa jugaaa butuuhh ketulusaann.",
      "Taak apaaa keliruuu, selamaaa hatimuuu masiihhh menujuuu padakuu.",
      "Kesalahaann keciilll iniii taakk akaannn mengubaahhh besarnyaaa rasaaa cintakuuu.",
      "Boleehh salaahh piliihhh, asaalll jangaannn salaahh mencintaii.",
      "Emojiii salaahhh, tapiii senyumanmuuu tetaapp paliinngg benaarr.",
      "Cintaaa sejatiii taakkk butuuhhh alasaaann‚Ä¶ bahkaannn saaattt salaahh piliihhh.",
      "Hatikuuu jugaaa seriinnggg salaahhh langkaahh sebeluumm bertemuuu kamuuu.",
      "Yanngg pentiingg bukaannn kesalahaann, tapiii kamuuu yannggg selaluuu diii hatiii.",
      "Salaahh taakk masalaahhh, asaall kamuuu tetaappp jadiii alasankuuu tersenyuummm.",
      "Meskiii salahhh, hatikuuu tetaappp memilikimuuu.",
      "Salaahhh satuuu caraaa cintaaa bekerjaaa adalahhh melaluiii ketidaksempurnaaannn.",
    ];

    const gameContainer = document.getElementById('game-container');
    const messageBox = document.getElementById('message');
    const restartBtn = document.getElementById('restart-btn');

    function shuffle(array) {
      for(let i = array.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createCard(emoji, index) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.setAttribute('data-emoji', emoji);
      card.setAttribute('role', 'button');
      card.setAttribute('tabindex', '0');
      card.setAttribute('aria-label', 'Card, press to flip');
      card.dataset.index = index;

      const frontFace = document.createElement('div');
      frontFace.classList.add('front');
      frontFace.textContent = emoji;

      const backFace = document.createElement('div');
      backFace.classList.add('back');
      backFace.textContent = '‚ù•';

      card.appendChild(frontFace);
      card.appendChild(backFace);

      card.addEventListener('click', () => flipCard(card));
      card.addEventListener('keydown', (e) => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          flipCard(card);
        }
      });
      return card;
    }

    function flipCard(card) {
      if(lockBoard) return;
      if(card === firstCard) return;
      if(card.classList.contains('flipped')) return;

      card.classList.add('flipped');

      if(!firstCard) {
        firstCard = card;
        messageBox.textContent = '';
        return;
      }
      secondCard = card;
      lockBoard = true;

      checkForMatch();
    }

    function checkForMatch() {
      const isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;

      if(isMatch) {
        matchesFound++;
        resetSelection();
        if(matchesFound === totalPairs) {
          messageBox.textContent = "üíù yeaayyyy kamuuuu berhasiill memasangkannn semuaaa emojinyaa sayaaanggg congratsss ";
          startLoveRain();
        }
      } else {
        showRomanticMessage();
        setTimeout(() => {
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          resetSelection();
        }, 1000);
      }
    }

    function resetSelection() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    function showRomanticMessage() {
      const randomIndex = Math.floor(Math.random() * romanticMessages.length);
      messageBox.textContent = "üíå " + romanticMessages[randomIndex];
    }

    function startGame() {
      matchesFound = 0;
      messageBox.textContent = '';
      lockBoard = false;
      firstCard = null;
      secondCard = null;
      gameContainer.innerHTML = '';
      const shuffledCards = shuffle(cards.slice());
      shuffledCards.forEach((emoji, index) => {
        const cardElement = createCard(emoji, index);
        gameContainer.appendChild(cardElement);
      });
    }

    restartBtn.addEventListener('click', startGame);

    function createLove() {
      const love = document.createElement('div');
      love.classList.add('love');
      love.textContent = '‚ù§Ô∏è';
      love.style.left = Math.random() * 100 + 'vw';
      love.style.bottom = '0px';
      document.getElementById('floating-loves').appendChild(love);
      setTimeout(() => {
        love.remove();
      }, 4000);
    }

    function startLoveRain() {
      const interval = setInterval(createLove, 200);
      setTimeout(() => clearInterval(interval), 4000);
    }

    startGame();
  })();
</script>
</body>
</html>
